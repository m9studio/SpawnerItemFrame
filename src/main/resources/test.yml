#Позиции рамок, в которых будет спавнится дроп
#facing - взят с nbt рамки
#x, y, z - позиции нахождения рамки
#Если рамки нет на заданной позиции, или в ней не хватает некоторых параметров
#То всё настраивается и генерируется автоматически
positions:
  1:
    position:
      x: 8
      y: 66
      z: 51
    facing: 'UP'
  2:
    position:
      x: 8
      y: 66
      z: 49
  3:
    position:
      x: 11
      y: 66
      z: 49
#Предметы, которые будут генерироваться в рамках
#item - указывается предмет с плагина ItemsAdder
#type - стандартный тип предмета, если он не был найден в ItemsAdder, или если данный плагин не подключен
#
#Если указан только item, и он не найден по причинам описанным выше, то предмет не будет добавляться
#
#
#По стандарту шанс/chance = 1
#
#Шанс работает следующем образом
#Есть общее число шансов (сумма у всех предметов)
#Шанс(в %) выпадения определенного предмета = шанс указанный у предмета / общее число шансов
items:
  1:
    item: 'test_1'
    type: 'PAPER'
    chance: 4
  2:
    item: 'test_2'
  3:
    type: 'APPLE'
    chance: 2
#случайное время в тиках, когда будет появляться новый предмет
#по умолчанию, будут миниальные зачения
#min: 2
#max: 5
cooldown:
  min: 10
  max: 60
#кол-во рамок, в которых будут предметы
#Если 0, то во всех рамках по истечению всех cooldown'ов, будут предметы
item-max: 2